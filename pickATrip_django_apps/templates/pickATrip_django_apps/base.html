<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- <link href="homepageStyle.css" rel="stylesheet"> -->
    <!-- Bootstrap5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<title>{% block title %}{{title}}{% endblock %}</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
	</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href={% url 'homepage' %}>Home</a>
        </li>
		<li class="nav-item">
          <a class="nav-link " aria-current="page" href={% url 'about' %}>About us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}

	
	<div id ="content" class = "container">
		{% block content %}{% endblock %}
	</div>



	
		<footer class="footer mt-auto py-3 bg-light" style="position: fixed; width: 100%; bottom : 0;>
  <div class="container">
    <span class="text-muted" style="padding:2px; margin: 4px ">Amir Miller, Shoval Ovadia, Leead Arbetman, Ma'ayan Hadar, Nadav Spinco</span>
  </div>
</footer>


</body>
</html>

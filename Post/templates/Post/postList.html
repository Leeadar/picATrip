{% extends "pickATrip_django_apps/base.html"%}
{% block content %}

	{% for post in posts %}
		<h1>{{post.nameOfLocation}}</h1>
		<a href="{% url 'post_detail' post.id %}">
		<img src= {{post.photoURL}} alt="photo of {{post.nameOfLocation}}" style="width:300px;height:300px;"></a>
		<p>Author: {{post.nameOfPoster}}</p>
		<p>Description: {{post.Description}} </p>

	{% endfor %}	

{% endblock content %}
